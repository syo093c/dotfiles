<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>syo's font settings</description>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Times New Roman</family>
			<family>Hiragino Mincho Pro</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Helvetica Neue</family>
			<family>Hiragino Sans</family>
			<family>Hiragino Sans GB</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Source Code Pro</family>
			<family>Hiragino Sans</family>
			<family>Hiragino Sans GB</family>
		</prefer>
	</alias>
</fontconfig>
